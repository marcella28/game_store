<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <style>

        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            background: linear-gradient(to bottom,#60bdc4, #9f74b1, #272652 );
            transition: background 1s ease; /* Adiciona uma transição de 1 segundo */
        }

        #title {
            display: flex;
            text-align: center;
            justify-content: center;
            font-size: 80px;
            transition: color 1s ease; /* Adiciona uma transição de 1 segundo para a cor do texto */
        }

        h1 {
            color: #181717;
        }

        #content {
            display: flex;
            text-align: justify;
            margin: 2%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: color 1s ease; /* Adiciona uma transição de 1 segundo para a cor do texto */
        }

        h2 {
            color: #202020;
            font-size: 70px;
            margin-bottom: 4%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            height: 130px;
            width: 400px;
            font-size: 50px;
            transition: background 0.5s ease, color 0.5s ease; /* Adiciona uma transição de 0.5 segundos para a cor de fundo e texto do botão */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-container {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content {
            text-align: left;
        }

        .close-modal {
            background-color: #272652;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #buttons{
            display: flex;
            flex-direction: row;
            gap: 250px;
            justify-content: center;
         margin-top: 3%;
         font-size: 30px;
         font-family: Arial, sans-serif ;
        }

        #cadastro{
            background-color: #b3a0c9;
            color: #272652;
        }

        #login{
            background-color: #b3a0c9;
            color: #272652;
        }

        #principal{
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
padding-bottom: 20%;
padding-top: 20%;
        }
    </style>
</head>
<body>
    <div id="principal">
    <div id="title">
        <h1>Gameverse Store</h1>
    </div>
    <div id="content">
        <h2>Explore seu universo gamer na Gameverse Store: onde aventura e diversão se encontram!</h2>
        <div id="buttons">
        <button id="cadastro" onclick="openModalCad('cadastroModal')"><strong>Cadastro</strong> </button>
        <button id="login" onclick="openModalLog('loginModal')"><strong>Login</strong></button>
    </div>
    </div>
</div>

    <!-- Modal para Cadastro -->
    <div id="cadastroModal" class="modal">
        <div class="modal-container">
            <div class="modal-content">
                <h2>Cadastro</h2>
                <form id="cadastroForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
                </form>
                <button class="close-modal" onclick="closeModalCad('cadastroModal')">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal para Login -->
    <div id="loginModal" class="modal">
        <div class="modal-container">
            <div class="modal-content">
                <h2>Login</h2>
                <!-- Formulário de Login aqui -->
                <button class="close-modal" onclick="closeModalLog('loginModal')">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        function openModalCad(cadastroModal) {
            document.getElementById(cadastroModal).style.display = 'block';
        }

        function closeModalCad(cadastroModal) {
            document.getElementById(cadastroModal).style.display = 'none';
        }
        
        function openModalLog(loginModal) {
            document.getElementById(loginModal).style.display = 'block';
        }

        function closeModalLog(loginModal) {
            document.getElementById(loginModal).style.display = 'none';
        }
    
          
       
    </script>
</body>
</html>
