<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dacde0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom,#c8a4d8, #9d66b4, #54527a );
            transition: background 0.5s ease; /* Adiciona uma transição de 1 segundo */
        }

        nav {
            display: flex;
            align-items: center;
            margin: 2%;
        }

        .logo {
            font-size: 1.5rem;
            margin-right: 20px;
        }

        .menu {
            list-style-type: none;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
        }

        #listasubmenu {
            display: none;
            position: absolute;
            top: 30px;
            background-color: #e61414;
            padding: 10px;
            margin-top: 3%;
            margin-bottom: 3%;
        }

        .container {
            margin: 2%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            margin-top: 20px;
            color: #272652;
        }

        h3 {
            color: #272652;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gameverse Store</div>
            <ul class="menu">
                <li><a href="loja.html">Home</a></li>
                <li class="dropdown" onclick="mostrarsubmenu('listasubmenu')">
                    <a href="#" >Categorias</a>
                    <ul class="submenu" id="listasubmenu">
                        <ul style="margin: 5%;">Xbox</a></ul>
                        <ul style="margin: 5%;">Playstation</a></ul>
                        <ul style="margin: 5%;">Nintendo</a></ul>
                    </ul>
                </li>
                <li><a href="user.html">Usuário</a></li>
                <li><a href="cart.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    
    
    <div class="container">
        
       
        <h3>Aqui estão suas informações,   <span id="nome-usuario-user"></span>!</h3>

        <div id="userInfoContainer">
            <!-- As informações do usuário serão exibidas aqui -->
            <!-- ... -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ...

            // Adicione esta parte para obter informações do usuário na página user.html
            fetch('/obter-informacoes-usuario')
                .then(response => response.json())
                .then(data => {
                    const nomeUsuarioElement = document.getElementById('nome-usuario-user');
                    if (nomeUsuarioElement) {
                        nomeUsuarioElement.textContent = data.nome || 'Convidado';
                    }
                    // Chamar a função para obter as informações do usuário após carregar a página
                    obterInformacoesUsuario(data.nome, data.email, data.senha);
                })
                .catch(error => console.error('Erro ao obter informações do usuário:', error));
        });

        // Função para obter informações do usuário a partir dos parâmetros de consulta
        function obterInformacoesUsuario(nomeUsuario, emailUsuario, senhaUsuario) {
            // Preencher os campos com as informações obtidas
            document.getElementById('nome-usuario-user').innerText = nomeUsuario;

            // Criar elementos para exibir as informações (pode ajustar conforme necessário)
            const userInfoContainer = document.getElementById('userInfoContainer');
            userInfoContainer.innerHTML = `
                <p><strong>Nome:</strong> ${nomeUsuario}</p>
                <p><strong>Email:</strong> ${emailUsuario}</p>
                <p><strong>Senha:</strong> ${senhaUsuario}</p>
            `;
        }
    </script>
</body>
</html>
