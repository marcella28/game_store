            <!-- As informações do usuário serão exibidas aqui -->
            <!-- ... -->

</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ...

            // Adicione esta parte para obter informações do usuário na página user.html
            fetch('/obter-informacoes-usuario')
                .then(response => response.json())
                .then(data => {
                    const nomeUsuarioElement = document.getElementById('nome-usuario-user');
                    if (nomeUsuarioElement) {
                        nomeUsuarioElement.textContent = data.nome || 'Convidado';
                    }
                    // Chamar a função para obter as informações do usuário após carregar a página
                    obterInformacoesUsuario(data.nome, data.email, data.senha);
                })
                .catch(error => console.error('Erro ao obter informações do usuário:', error));
        });

        // Função para obter informações do usuário a partir dos parâmetros de consulta
        function obterInformacoesUsuario(nomeUsuario, emailUsuario, senhaUsuario) {
            // Preencher os campos com as informações obtidas
            document.getElementById('nome-usuario-user').innerText = nomeUsuario;

            // Criar elementos para exibir as informações (pode ajustar conforme necessário)
            const userInfoContainer = document.getElementById('userInfoContainer');
            userInfoContainer.innerHTML = `
                <p><strong>Nome:</strong> ${nomeUsuario}</p>
                <p><strong>Email:</strong> ${emailUsuario}</p>
                <p><strong>Senha:</strong> ${senhaUsuario}</p>
            `;
        }
    </script>
