<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dacde0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom,#c8a4d8, #9d66b4, #54527a );
            transition: background 0.5s ease; /* Adiciona uma transição de 1 segundo */
        }

        nav {
            display: flex;
            align-items: center;
            margin: 2%;
        }

        .logo {
            font-size: 1.5rem;
            margin-right: 20px;
        }

        .menu {
            list-style-type: none;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
        }

        #listasubmenu {
            display: none;
            position: absolute;
            top: 30px;
            background-color: #e61414;
            padding: 10px;
            margin-top: 3%;
            margin-bottom: 3%;
        }

        section {
            margin: 2%;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #272652;
        }

        
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gameverse Store</div>
            <ul class="menu">
                <li><a href="loja.html">Home</a></li>
                <li class="dropdown" onclick="mostrarsubmenu('listasubmenu')">
                    <a href="#" >Categorias</a>
                    <ul class="submenu" id="listasubmenu">
                        <ul style="margin: 5%;">Xbox</a></ul>
                        <ul style="margin: 5%;">Playstation</a></ul>
                        <ul style="margin: 5%;">Nintendo</a></ul>
                    </ul>
                </li>
                <li><a href="user.html">Usuário</a></li>
                <li><a href="cart.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Carrinho de compras de <span id="nome-usuario-cart"></span></h2>

        <div id="carrinho-container">
            <!-- Aqui aparecerão os itens adicionados ao carrinho -->
        </div>
    </section>

    <script>
        // Função para obter o nome do usuário e exibi-lo no carrinho
        function obterNomeUsuario() {
            fetch('/obter-informacoes-usuario')
                .then(response => response.json())
                .then(data => {
                    const nomeUsuarioElement = document.getElementById('nome-usuario-cart');
                    if (nomeUsuarioElement) {
                        nomeUsuarioElement.textContent = data.nome || 'Convidado';
                    }
                })
                .catch(error => console.error('Erro ao obter informações do usuário:', error));
        }

        function adicionarAoCarrinho(idProduto) {
    // Remova a chamada para obterIdUsuario()

    fetch('/adicionar-ao-carrinho', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ productId: idProduto }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Resposta do servidor:', data);

        // Adicione aqui a lógica para dar feedback ao usuário
        alert(data.mensagem);  // Exemplo: exibe um alerta com a mensagem do servidor
    })
    .catch(error => {
        console.error('Erro ao adicionar ao carrinho:', error);
        // Adicione aqui a lógica para dar feedback ao usuário em caso de erro
    });
}
    // Chamadas para as funções de inicialização
    document.addEventListener('DOMContentLoaded', () => {
        obterNomeUsuario();
        obterItensCarrinho();
    });

    function obterItensCarrinho() {
    fetch('/obter-carrinho')
        .then(response => response.json())
        .then(itensCarrinho => {
            const carrinhoContainer = document.getElementById('carrinho-container');

            if (carrinhoContainer) {
                carrinhoContainer.innerHTML = ''; // Limpa o conteúdo anterior do carrinho

                if (itensCarrinho.length === 0) {
                    carrinhoContainer.innerHTML = '<p>Carrinho vazio</p>';
                } else {
                    const listaItens = document.createElement('ul');

                    itensCarrinho.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${item.nomeprod} - Preço: ${item.preco} - Quantidade: ${item.quantidade}`;
                        listaItens.appendChild(listItem);
                    });

                    carrinhoContainer.appendChild(listaItens);
                }
            }
        })
        .catch(error => console.error('Erro ao obter itens do carrinho:', error));
}

// Chamadas para as funções de inicialização
document.addEventListener('DOMContentLoaded', () => {
    obterNomeUsuario();
    obterItensCarrinho();
});
    </script>
</body>
</html>
