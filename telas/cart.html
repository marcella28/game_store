<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dacde0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom,#c8a4d8, #9d66b4, #54527a );
            transition: background 0.5s ease; /* Adiciona uma transição de 1 segundo */
        }

        nav {
            display: flex;
            align-items: center;
            margin: 2%;
        }

        .logo {
            font-size: 1.5rem;
            margin-right: 20px;
        }

        .menu {
            list-style-type: none;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }

        .dropdown {
            position: relative;
        }

        #listasubmenu {
            display: none;
            position: absolute;
            top: 30px;
            background-color: #e61414;
            padding: 10px;
            margin-top: 3%;
            margin-bottom: 3%;
        }

        section {
            margin: 2%;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #272652;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gameverse Store</div>
            <ul class="menu">
                <li><a href="loja.html">Home</a></li>
                <li class="dropdown" onclick="mostrarsubmenu('listasubmenu')">
                    <a href="#" >Categorias</a>
                    <ul class="submenu" id="listasubmenu">
                        <ul style="margin: 5%;">Xbox</a></ul>
                        <ul style="margin: 5%;">Playstation</a></ul>
                        <ul style="margin: 5%;">Nintendo</a></ul>
                    </ul>
                </li>
                <li><a href="user.html">Usuário</a></li>
                <li><a href="cart.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Carrinho de compras:</h2>

        <div>Aqui aparecerão os itens adicionados ao carrinho</div>

        <button onclick="revisarCompra()">Revisar Compra</button>
        <button onclick="concluirCompra()">Concluir Compra</button>

        <!-- Lista de itens no carrinho (inicialmente oculta) -->
        <ul id="listaCarrinho" style="display: none;">
            <li><input type="checkbox"> Item 1</li>
            <li><input type="checkbox"> Item 2</li>
            <li><input type="checkbox"> Item 3</li>
            <!-- Adicione dinamicamente os itens do carrinho aqui -->
        </ul>
    </section>

    <script>
        function revisarCompra() {
            // Exibe a lista de itens no carrinho quando o botão é clicado
            document.getElementById('listaCarrinho').style.display = 'block';
        }

        function concluirCompra() {
            // Adicione a lógica para concluir a compra (por exemplo, enviar a lista marcada para o servidor)
            alert('Implemente a lógica para concluir a compra.');
        }
    </script>
</body>
</html>
